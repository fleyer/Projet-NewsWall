
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html ng-app>
	<head>
        <title>NewsWall | Home</title>
        <meta charset="utf-8"></meta>
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="jquery-2.2.0.min.js"></script> 
    	<script type="text/javascript"> 
		    $(function(){
		      $("#includedGauche").load("ComposantGauche.html");
		      $("#includedDroit").load("ComposantDroit.html");     
		    });
		    
		    function toggler(divId) {
		    	$(".panel-body p").hide();
		        $("p#" + divId).show();
		        $(".panel-heading h4").text($("h1#" + divId).text());
		    }
    	</script> 
	</head>
	<body>
	    <div class="div.navbar.navbar-custom.navbar-static-top">
	    	<div class="container">
	    		<h1>NewsWall / La Depeche</h1>
    		</div>
	    </div>
	    <div class="panel panel-default" class="container-fluid">
	    	<div class="row" style="padding: 25px;">
	  			<div class="col-md-4" id="includedGauche"></div>
	  			<div class="col-md-8 " id="includedDroit"></div>
	  		</div>
		</div>
	</body>
</html>
